    <!-- Conteúdo -->
    <main class="container-fluid" style="margin-top: 100px;">
        <div class="row">
            <div class="col-6 teste">
                <p>
                    <a class="path" href="captura.html">Carrinho </a> >
                    <a class="path" href="captura.html">Informação do Cliente</a>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 text-box">
                        <form>
                            <div class="row">
                                <p class="col-6">
                                    Informações do Cliente
                                </p>

                                <p class="col-6 text-right">
                                    Ja possui uma conta?
                                    <a class="path" href="captura.html"><strong>Entrar</strong></a>
                                </p>
                            </div>
                            <input type="email" name="email" class="field" id="inputEmail" placeholder="Email">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-box">
                        <form>
                            <div class="row">
                                <p class="col-6">
                                    Informações do Cliente
                                </p>
                            </div>

                            <input type="text" name="nome" class="field" id="inputNome" placeholder="Nome Completo">
                            <input type="text" name="empresa" class="field" id="inputEmpresa"
                                placeholder="Empresa(opcional)">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" name="endereco" class="field" id="inputEndereco"
                                        placeholder="Edereço">
                                </div>
                                <div class="col-3">
                                    <input type="text" name="numero" class="field" id="inputNumero"
                                        placeholder="Numero">
                                </div>
                                <div class="col-3">
                                    <input type="text" name="complemento" class="field" id="inputComplemento"
                                        placeholder="Complemento (opc)">
                                </div>
                            </div>

                            <div class="row top-side">
                                <div class="col-3">
                                    <input type="text" name="bairro" class="field" id="inputBairro"
                                        placeholder="Bairro">
                                </div>
                                <div class="col-5">
                                    <input type="text" name="cidade" class="field" id="inputCidade"
                                        placeholder="Cidade">
                                </div>
                                <div class="col-2">
                                    <select class="form-select top-side" class="field" name="estado"
                                        aria-label="Default select example">
                                        <option selected>Estado</option>
                                        <option>AC</option>
                                        <option>AL</option>
                                        <option>AP</option>
                                        <option>AM</option>
                                        <option>BA</option>
                                        <option>CE</option>
                                        <option>DF</option>
                                        <option>ES</option>
                                        <option>GO</option>
                                        <option>MT</option>
                                        <option>MS</option>
                                        <option>MG</option>
                                        <option>PA</option>
                                        <option>PB</option>
                                        <option>PR</option>
                                        <option>PE</option>
                                        <option>PI</option>
                                        <option>RJ</option>
                                        <option>RN</option>
                                        <option>RS</option>
                                        <option>RO</option>
                                        <option>RR</option>
                                        <option>SC</option>
                                        <option>SP</option>
                                        <option>SE</option>
                                        <option>TO</option>
                                        <option>MA</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <input type="text" name="cep" class="field cep" id="inputCep" placeholder="Cep">
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
            <div class="col-6" id="cart-summary">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        <a class="path" href="cart.html"><strong> Voltar para carrinho</strong></a>
                    </div>
                    <div class="col-6 text-right">
                        <a href="checkout-entrega.html" id="btnContinuar" role="button"
                            class="btn btn-outline-dark">Continuar</a>
                    </div>
                </div>
            </div>

     <!-- Templates -->
     <script type="text/html" id="template-cart-header">
        <a id="cart" class="#" href=""><i class="fa fa-search"></i></a>
        <a id="cart" class="#" href=""><i class="fa fa-shopping-cart"></i>(<span data-content="totalItems"></span>)</a>
    </script>

    <script type="text/html" id="template-sumary">
        <div class="summary-box">
            <div class="resumo">
                <h3>Resumo</h3>
                <ul class="row itens">
                    <p class="col-6">
                        SubTotal
                    </p>
                    <p class="col-6 text-right" data-content="subtotal">
                    </p>
                </ul>
                <ul class="row itens">
                    <p class="col-6">
                        Entrega
                    </p>
                    <p class="col-6 text-right" data-content="entrega">
                    </p>
                </ul>
                <ul class="row itens">
                    <p class="col-6">
                        Outras Taxas
                    </p>
                    <p class="col-6 text-right" data-content="outras">
                    </p>
                </ul>
                <ul class="row line" style="margin-top: 20%;">
                    <p class="col-6" style="margin-top: 5%;">
                        Total
                    </p>
                    <p class="col-6 text-right" data-content="total">
                    </p>
                </ul>
            </div>
        </div>
