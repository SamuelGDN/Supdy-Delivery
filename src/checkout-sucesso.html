<!doctype html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="assets/style.css" rel="stylesheet">
    <title>Delivery Supermercados</title>
</head>

<body>

    <header>
        <!-- Cabeçalho -->
        <nav id="cabecalho" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">SUP DY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="captura.html">Bazar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="captura.html">Bebidas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="captura.html">Despensa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="captura.html">Hortifrut</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="captura.html">Carnes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="captura.html">Limpeza</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a id="cart" class="#" href=""><i class="fa fa-search"></i></a>
                        <a id="cart" class="#" href=""><i class="fa fa-shopping-cart"></i> (0)</a>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row text-box">
                    <div class="col-2">
                        <img src="assets/img/checked.png" alt="iconSucess" class="check">
                    </div>
                    <div class="col-10">
                        <h2>Pedido Confirmado</h2>
                        <p>Pedido (...)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="cart-item" class="row text-box">
                    <div class="col-12">
                        <h2 class="titulo_resumo">Resumo do Pedido</h2>
                        <div id="cart-items" class="row">
                        </div>
                        <div class="row" id="cart-items">
                        </div>
                    </div>
                </div>
                <div class="row text-box">
                    <div id="informacoes-cliente" class="col-12">
                    </div>
                </div>
            </div>

            <div class="col-6" id="cart-summary">
            </div>
        </div>
    </main>

    <!-- Fim Conteúdo -->

    <!-- Rodapé -->
    <footer id="rodape" class="text-center text-lg-start bg-light text-muted">

        <!-- Menu inferior -->
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="me-5 d-none d-lg-block">
                <h4>SUP DY</h4>
                <a class="me-4 text-reset cc" href="captura.html"><i class="fa fa-cc-visa"></i></a>
                <a class="me-4 text-reset cc" href="captura.html"><i class="fa fa-cc-mastercard"></i></a>
                <a class="me-4 text-reset cc" href="captura.html"><i class="fab fa-cc-amex"></i></a>
            </div>
            <div>
                <a class="me-4 text-reset" href="captura.html">Bazar</a>
                <a class="me-4 text-reset" href="captura.html">Bebidas</a>
                <a class="me-4 text-reset " href="captura.html">Despensa</a>
                <a class="me-4 text-reset " href="captura.html">Hortifrut</a>
                <a class="me-4 text-reset " href="captura.html">Carnes</a>
                <a class="me-4 text-reset " href="captura.html">Limpeza</a>
            </div>
        </section>
    </footer>

    <!-- Templates -->
    <script type="text/html" id="template-sumary">
        <div class="summary-box">
            <div class="resumo">
                <h3>Resumo</h3>
                <ul class="row itens">
                    <p class="col-6">
                        SubTotal
                    </p>
                    <p class="col-6 text-right" data-content="subtotal">
                    </p>
                </ul>
                <ul class="row itens">
                    <p class="col-6">
                        Entrega
                    </p>
                    <p class="col-6 text-right" data-content="entrega">
                    </p>
                </ul>
                <ul class="row itens">
                    <p class="col-6">
                        Outras Taxas
                    </p>
                    <p class="col-6 text-right" data-content="outras">
                    </p>
                </ul>
                <ul class="row line" style="margin-top: 20%;">
                    <p class="col-6" style="margin-top: 5%;">
                        Total
                    </p>
                    <p class="col-6 text-right" data-content="total">
                    </p>
                </ul>
            </div>
        </div>
    </script>

    <script type="text/html" id="template-cart-item">
        <div class="col-4 p-2">
            <img data-src="product.img" style="max-width: 100%;">
        </div>
        <div class="col-4 p-2">
            <p class="description" data-content="product.description"></p>
        </div>
        <div class="col-4 p-2">
            <p>
                <span data-content="product.preco"></span> x <span data-content="quantity"></span>
            </p>
        </div>
    </script>

    <script type="text/html" id="template-cliente">
        <h2 class="titulo_info">Informações do Cliente</h2>
        <div class="row">
            <div class="col-6">
                <p>
                    <strong>Endereço de Envio</strong><br>
                    <span data-content="nome"></span> - <span data-content="empresa"></span><br>
                    <span data-content="endereco"></span>, <span data-content="numero"></span> <span data-content="complemento"></span><br>
                    <span data-content="bairro"></span><br>
                    <span data-content="cidade"></span>/<span data-content="estado"></span><br>
                    <span></span>
                </p>
                <p>
                    <strong>Método de Envio</strong><br>
                    Entrega po Motoboy (Tempo estimado de 1 a 2 dias).
                </p>
            </div>
            <div class="col-6">
                <p>
                    <strong>Método de Pagamento</strong><br>
                    <span class="me-4 text-reset cc" href="captura.html"><i
                            class="fa fa-cc-visa"></i></span>
                    Entrega po Motoboy (Tempo estimado de 1 a 2 dias).
                </p>
            </div>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/5b4b9d87ee.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/jquery.loadTemplate-1.4.4.min.js"></script>
    <script src="assets/scripts/checkout-sucesso.js"></script>
</body>

</html>
